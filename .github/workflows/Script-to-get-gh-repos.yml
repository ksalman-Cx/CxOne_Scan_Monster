name: Run Python Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run Python script
      run: python gh-api-call-for-repo-list.py

    - name: Upload repos.txt as artifact
      uses: actions/upload-artifact@v2
      with:
        name: repos
        path: repos.txt

    - name: Configure Git
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Checkout RepoUpdatePR branch
      run: git checkout -B RepoUpdatePR origin/main

    - name: Apply changes from repos.txt
      run: cat repos.txt >> repos_from_action.txt  # Append the contents of repos.txt to an existing file (replace with your logic)

    - name: Commit and push changes
      run: |
        git add repos_from_action.txt
        git commit -m "Update repositories from GitHub Actions"
        git push origin RepoUpdatePR

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: RepoUpdatePR
        base: main
        title: "Update repositories from GitHub Actions"
        body: "This pull request updates the repositories from the GitHub Actions workflow."
